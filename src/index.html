<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="type">
      <div class="type__content">
        <div class="container">
          <h1 class="title type__title title--main">Виды жалюзи</h1>
          <div class="cards type__cards">
            <div class="card type__card">
              <img src="img/image-1.jpg" alt="image" class="img type__img img--simple">
              <h2 class="title-card type__title-card title-card--simple">Горизонтальные жалюзи</h2>
              <button class="button type__button button--outline">Подробнее</button>
              <button class="button type__button button--primary">Заказать</button>
            </div>
            <!-- /.card type__card -->
            <div class="card type__card">
              <img src="img/image-2.jpg" alt="image" class="img type__img img--simple">
              <h2 class="title-card type__title-card title-card--simple">вертикальные жалюзи</h2>
              <button class="button type__button button--outline">Подробнее</button>
              <button class="button type__button button--primary">Заказать</button>
            </div>
            <!-- /.card type__card -->
            <div class="card type__card">
                <img src="img/image-3.jpg" alt="image" class="img type__img img--simple">
                <h2 class="title-card type__title-card title-card--simple">рулонные жалюзи</h2>
                <button class="button type__button button--outline">Подробнее</button>
                <button class="button type__button button--primary">Заказать</button>
              </div>
            <!-- /.card type__card -->
            <div class="card type__card">
                <img src="img/image-4.jpg" alt="image" class="img type__img img--simple">
                <h2 class="title-card type__title-card title-card--simple">жалюзи плиссе</h2>
                <button class="button type__button button--outline">Подробнее</button>
                <button class="button type__button button--primary">Заказать</button>
              </div>
            <!-- /.card type__card -->
          </div>
          <!-- /.cards type__cards -->
          
        </div>
        <!-- /.container -->
      </div>
      <!-- /.type__content -->
      <a href="#" class="scroll-down">листайте вниз</a>
    </section>
    <!-- /.type -->
  </main>
</body>
</html>
